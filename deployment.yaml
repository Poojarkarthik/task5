apiVersion: apps/v1
kind: Deployment
metadata:
  name: tic-tac-toe-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tic-tac-toe
  template:
    metadata:
      labels:
        app: tic-tac-toe
    spec: # <-- This is the corrected line
      containers:
      - name: tic-tac-toe-container
        image: karthikpoojar/tic-tac-toe-app:latest # Your correct username
        ports:
        - containerPort: 80