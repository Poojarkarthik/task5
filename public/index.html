<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Tasks</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-dark: #3a75c1;
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --light-text: #888;
            --border-color: #e0e6ed;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --high-priority: #e74c3c;
            --medium-priority: #f1c40f;
            --low-priority: #2ecc71;
            --suggestions-bg: #e3f2fd;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 30px 15px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--card-bg);
            padding: 35px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 20px;
        }

        #add-task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        #task-input, #priority-select {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #task-input {
            flex-grow: 1;
        }

        #priority-select {
            background-color: var(--bg-color);
            cursor: pointer;
        }

        #add-task-btn {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            flex-shrink: 0;
        }

        #add-task-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        #task-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            background-color: var(--bg-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, background-color 0.3s;
        }

        .task-item:hover {
            transform: translateY(-2px);
        }

        .task-item.done {
            background-color: #e8f5e9;
        }

        .task-item.done .task-main-content {
            opacity: 0.7;
        }

        .task-item.done .task-text {
            text-decoration: line-through;
            color: var(--light-text);
        }

        .task-main-content {
            flex-grow: 1;
        }

        .task-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-text {
            flex-grow: 1;
            font-size: 18px;
            line-height: 1.4;
            transition: color 0.3s, text-decoration 0.3s;
        }
        
        .task-text input {
            width: 100%;
            border: 1px solid var(--border-color);
            padding: 5px;
            border-radius: 4px;
        }

        .task-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 15px;
            flex-shrink: 0;
        }

        .priority-label {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .priority-high { background-color: var(--high-priority); }
        .priority-medium { background-color: var(--medium-priority); }
        .priority-low { background-color: var(--low-priority); }

        .task-actions .action-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--light-text);
            transition: color 0.2s, transform 0.2s;
        }
        
        .task-actions .action-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }
        
        .task-actions .mark-done-btn {
            padding: 8px 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .task-item.done .mark-done-btn {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .task-actions .mark-done-btn:hover:not(:disabled) {
            background-color: #27ae60;
        }

        .task-suggestions {
            flex-grow: 1;
            background-color: var(--suggestions-bg);
            padding: 15px;
            border-radius: 10px;
        }

        .task-suggestions h4 {
            margin-top: 0;
            color: var(--primary-dark);
            font-size: 16px;
        }

        .task-suggestions ul {
            list-style-type: 'ðŸ‘‰ ';
            padding-left: 20px;
            margin: 0;
        }
        
        .task-suggestions li {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 30px 0;
        }

        #results-summary {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f7f9fc;
        }

        #results-summary p {
            margin: 8px 0;
            font-size: 16px;
            color: var(--text-color);
        }

        #results-summary strong {
            color: var(--primary-color);
            font-size: 20px;
        }
        
        #clear-tasks-btn {
            display: block;
            width: fit-content;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #clear-tasks-btn:hover {
            background-color: #c0392b;
        }
        
        @media (max-width: 768px) {
            .task-item {
                flex-direction: column;
                gap: 15px;
            }
            .task-main-content {
                width: 100%;
            }
            .task-suggestions {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Study Tasks</h1>

        <form id="add-task-form">
            <input type="text" id="task-input" placeholder="Enter a new study task..." required>
            <select id="priority-select">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button type="submit" id="add-task-btn">Add Task</button>
        </form>

        <ul id="task-list">
            </ul>
        
        <hr class="divider">

        <div id="results-summary">
            <h2>Today's Performance</h2>
            <p>Total Tasks: <strong id="total-tasks">0</strong></p>
            <p>Tasks Completed: <strong id="completed-tasks">0</strong></p>
            <p>Performance Rate: <strong id="performance-rate">0%</strong></p>
        </div>

        <button id="clear-tasks-btn">Clear All Tasks</button>

    </div>

    <script src="app.js"></script>
</body>
</html>
